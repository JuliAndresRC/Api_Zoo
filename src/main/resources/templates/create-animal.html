<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4acb9baec3.js" crossorigin="anonymous"></script>
    <title>CREATE ANIMAL</title>
</head>
<body>
<h1 id="title-create">
    <i class="fa-solid fa-paw fa-beat"></i>
    <b>
        Crear un Animal
    </b>
    <i class="fa-solid fa-paw fa-beat"></i>
</h1>
<form action="#" th:action="@{/animals/create}"
     th:object="${animal}" method="post">
    <div class="row" style="padding-left: 50px">
        <div class="form-goup col-md-5">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Nombre del Nuevo Animal" style="font-family: 'Comic Sans MS'">
            </div>
        </div>
        <div class="form-goup col-md-5">
            <label for="sex" class="form-label">GÃ©nero</label>
            <select class="form-select" aria-label="Default select example" id="sex">
                <option selected>Seleccione el genero del animal</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
            </select>
        </div>
        <div class="form-goup col-md-3">
            <div class="mb-3">
                <label for="weight" class="form-label">Peso</label>
                <input type="number" class="form-control" id="weight" placeholder="Peso en Kg" style="font-family: 'Comic Sans MS'">
            </div>
        </div>
        <div class="form-goup col-md-3">
            <div class="mb-3">
                <label for="age" class="form-label">Edad</label>
                <input type="number" class="form-control" id="age" placeholder="Edad" style="font-family: 'Comic Sans MS'">
            </div>
        </div>
        <div class="form-goup col-md-3">
            <div class="mb-3">
                <label for="height" class="form-label">Estatura</label>
                <input type="number" class="form-control" id="height" placeholder="Estatura en cm" style="font-family: 'Comic Sans MS'">
            </div>
        </div>
        <div class="form-goup col-md-4">
            <div class="mb-3">
                <label for="arrivalDate" class="form-label">Fecha de Ingreso</label>
                <input type="datetime-local" class="form-control" id="arrivalDate" placeholder="Fecha de Ingreso" style="font-family: 'Comic Sans MS'">
            </div>
        </div>
    </div>
    <div class="row" style="padding-left: 50px">
        <div class="col-md-2 mt-1">
            <input type="submit" name="action" class="btn btn-primary" value="Crear Animal">
        </div>
        <div class="col-md-1 mt-1">
            <input type="reset" class="btn btn-secondary" value="Limpiar">
        </div>
        <div class="col-md-1 mt-1">
            <input type="submit" name="action" class="btn btn-danger" value="Cancelar">
        </div>
    </div>
</form>
</body>
</html>
